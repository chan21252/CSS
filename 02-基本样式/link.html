<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链接样式</title>
    <style type="text/css">
        a:link{
            color: #00bbbb;
            text-decoration: none;
        }
        a:visited{
            color: #bb00bb;
        }
        a:hover{
            color: #bbbb00;
        }
        a:active{
            color: #ff0000;
        }
    </style>
</head>
<body> 
    <a href="http://blog.5460cc.com">chan的博客</a>
</body>
</html>
