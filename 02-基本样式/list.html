<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表样式</title>
    <style>
        ul li{
            list-style-image: url("红包.svg");
        }

        .ul1{
            list-style-position: inside;
        }

        .ul2{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <ul class="ul1">
        <li>html</li>
        <li>javascript</li>
        <li>css</li>
    </ul>

    <ul class="ul2">
        <li>html</li>
        <li>javascript</li>
        <li>css</li>
    </ul>
</body>
</html>
