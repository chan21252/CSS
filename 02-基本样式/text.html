<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本样式</title>
    <style type="text/css">
        body{
            color: darkseagreen;
        }
        div{
            text-align: left;
            text-transform: capitalize;
        }
        p{
            color: #333;
            text-align: left;
            text-shadow: 5px 5px 5px darkseagreen;
            text-wrap: normal;  /*目前主流浏览器都不支持*/
        }
        h3{
            text-indent: 2em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div>
        <h1>临江仙</h1>
        <em>lin jiang xian</em>
        <h3>杨慎</h3>
        <h3>yang shen</h3>
        <p>滚滚长江东逝水，浪花淘尽英雄。</p>
        <p>是非成败转头空。青山依旧在，几度夕阳红。</p>
        <p>白发渔樵江渚上，惯看秋月春风。</p>
        <p>一壶浊酒喜相逢。古今多少事，都付笑谈中。</p>
        <p> 滚滚长江东逝水，浪花淘尽英雄。是非成败转头空。青山依旧在，几度夕阳红。白发渔樵江渚上，惯看秋月春风。一壶浊酒喜相逢。古今多少事，都付笑谈中。</p>
    </div>
</body>
</html>
